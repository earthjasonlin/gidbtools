<!DOCTYPE html>
<html>
    <head>
        <title>玉衡杯</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="icon" href="/images/favicon.ico">
        <link rel="stylesheet" href="/stylesheets/thin.css">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link rel="stylesheet" href="/stylesheets/dialog.css?">
        <script src="/javascripts/plug/jquery.js"></script>
        <script src="/javascripts/plug/jquerysession.js"></script>
        <script src="/javascripts/plug/thin.js"></script>
        <script src="/javascripts/plug/dialog.js"></script>
        <script src="/javascripts/util.js"></script>
        <script src="/javascripts/base.js"></script>
        <link rel="stylesheet" href="/stylesheets/computer.css">
    </head>
    <body>
        <div class="scroller">
            <header>
                <logo>
                    <a class="logo_img" href="/">
                        <img src="/images/logo.png">
                    </a>
                </logo>
                <nav class="ignore">
                    <a href="/" data-lang="Index">首页</a>
                    <a class="active" href="/computer" data-lang="Monsters">怪物数据库</a>
                    <a href="/abyss" data-lang="Abyss">深渊数据库</a>
                </nav>
                <div class="nav-small ignore">
                    <svg class="icon" t="1631774713481" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2337" width="60" height="60">
                        <path d="M800 544l-576 0C204.8 544 192 531.2 192 512l0 0c0-19.2 12.8-32 32-32l576 0C819.2 480 832 492.8 832 512l0 0C832 531.2 819.2 544 800 544z" p-id="2338" fill="#ffffff"></path>
                        <path d="M800 352l-576 0C204.8 352 192 339.2 192 320l0 0c0-19.2 12.8-32 32-32l576 0C819.2 288 832 300.8 832 320l0 0C832 339.2 819.2 352 800 352z" p-id="2339" fill="#ffffff"></path>
                        <path d="M800 736l-576 0C204.8 736 192 723.2 192 704l0 0c0-19.2 12.8-32 32-32l576 0c19.2 0 32 12.8 32 32l0 0C832 723.2 819.2 736 800 736z" p-id="2340" fill="#ffffff"></path>
                    </svg>
                    <div class="nav-con">
                        <a href="/" data-lang="Index">
                            <i></i>
                            <span>首页</span>
                        </a>
                        <a class="active" href="/computer" data-lang="Monsters">
                            <i></i>
                            <span>怪物数据库</span>
                        </a>
                        <a href="/abyss" data-lang="Abyss">
                            <i></i>
                            <span>深渊数据库</span>
                        </a>
                    </div>
                </div>
                <div class="translate ignore">
                    <a class="active" href="javascript:void(0);" data-id="CN">中文</a>
                    <span>/</span>
                    <a href="javascript:void(0);" data-id="EN">EN</a>
                    <span id="translate"></span>
                </div>
            </header>
            <container class="ignore">
                <input type="hidden" id="MONSTERID" value="">
                <h3>
                    <span class="title"></span>
                    <em class="subtitle"></em>
                    <em class="tlsub"></em>
                </h3>
                <section class="kingdom"></section>
                <section class="class_monster"></section>
                <section class="com_result">
                    <div>
                        <select name="multiplayer">
                            <option value="0">1P</option>
                            <option value="1">2P</option>
                            <option value="2">3P</option>
                            <option value="3">4P</option>
                        </select>
                        <input type="number" name="level" placeholder="请输入等级：1~200">
                        <input type="text" name="interval" placeholder="请输入层间，例如11-2" value="">
                        <button class="calculate">计算</button>
                        <button class="download">下载</button>
                    </div>
                    <div class="result"></div>
                </section>
            </container>
            <script src="/javascripts/computerJson.js"></script>
            <script src="/javascripts/computer.js"></script>
        </div>
    </body>
</html>
